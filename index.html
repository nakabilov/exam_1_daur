<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="./js/index.js"></script>
    <title>Laboratory-2</title>
</head>
<body>
    <div class="container">
        <form class="div__header">
            <p class="div__header-text">Create new To Do:</p>
            

            <input type="text" id ="input" placeholder="task">
          
            
            <button class="div__header-button">
                <i class="fa-solid fa-plus"></i></button>
        </form>
        <main class="main">
            <div class="col">
                <p class="col__col-text">To Do</p>
                <div class="div__to-do">
                  
                    

                </div>
                
            </div>
            <div class="col">
                <p class="col__col-text">In Progress</p>
                <div class="div__in-progress">

                    

                </div>
            </div>
            <div class="col">
                <p class="col__col-text">Done</p>
                <div class="div__done">


                    
                </div>
            </div>
        </main>
    </div>
</body>
